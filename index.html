<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Tags Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .tag-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .pagination-btn {
            min-width: 40px;
        }

        .sticky-footer {
            position: sticky;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(5px);
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen pb-16">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-purple-400">Clan Tags DB</h1>
                <p class="text-sm text-gray-400">by klow</p>
            </div>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Filters -->
        <div class="bg-gray-800 p-4 rounded-lg mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Search</label>
                <input type="text" id="searchInput" placeholder="Find tag..."
                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Sort</label>
                <select id="sortSelect"
                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="length">By length</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Tags per page</label>
                <select id="perPageSelect"
                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <!-- Tags Container -->
        <div id="tagsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8">
            <!-- Tags will be loaded here -->
        </div>
    </div>

    <!-- Sticky Footer with Pagination -->
    <div class="sticky-footer">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div id="pagination" class="flex flex-wrap justify-center gap-2"></div>

                <div class="flex flex-wrap gap-2">
                    <button onclick="exportData('txt')"
                        class="px-3 py-1 bg-gray-800 hover:bg-purple-600 rounded transition text-sm whitespace-nowrap">
                        <i class="fas fa-file-alt mr-1"></i>TXT
                    </button>
                    <button onclick="exportData('csv')"
                        class="px-3 py-1 bg-gray-800 hover:bg-purple-600 rounded transition text-sm whitespace-nowrap">
                        <i class="fas fa-file-csv mr-1"></i>CSV
                    </button>
                    <button onclick="exportData('json')"
                        class="px-3 py-1 bg-gray-800 hover:bg-purple-600 rounded transition text-sm whitespace-nowrap">
                        <i class="fas fa-file-code mr-1"></i>JSON
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"
        class="fixed bottom-16 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg hidden transition">
        Copied to clipboard!
    </div>

        // App State
        let currentPage = 1;
        let tagsPerPage = 50;
        let filteredTags = [];

        // DOM Elements
        const tagsContainer = document.getElementById('tagsContainer');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const perPageSelect = document.getElementById('perPageSelect');
        const notification = document.getElementById('notification');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                filteredTags = [...allTags];
                renderTags();
                renderPagination();

                // Event Listeners
                searchInput.addEventListener('input', filterTags);
                sortSelect.addEventListener('change', filterTags);
                perPageSelect.addEventListener('change', updatePerPage);
                themeToggle.addEventListener('click', toggleTheme);

                console.log(`Loaded ${allTags.length} clan tags`);
            } catch (error) {
                console.error('Error loading tags:', error);
                tagsContainer.innerHTML = `<div class="col-span-full text-red-400">Error loading clan tags: ${error.message}</div>`;
            }
        });

        // Functions
        function filterTags() {
            const searchTerm = searchInput.value.toLowerCase().replace(/\s+/g, '');

            if (!searchTerm) {
                filteredTags = [...allTags];
            } else {
                // –ù–µ—á–µ—Ç–∫–∏–π –ø–æ–∏—Å–∫ (fuzzy search)
                filteredTags = allTags.filter(tag => {
                    const lowerTag = tag.toLowerCase();
                    let searchIndex = 0;

                    for (let i = 0; i < lowerTag.length; i++) {
                        if (lowerTag[i] === searchTerm[searchIndex]) {
                            searchIndex++;
                            if (searchIndex === searchTerm.length) return true;
                        }
                    }
                    return false;
                });

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏
                filteredTags.sort((a, b) => {
                    const aMatch = calculateMatchScore(a, searchTerm);
                    const bMatch = calculateMatchScore(b, searchTerm);
                    return bMatch - aMatch;
                });
            }

            sortTags();
            currentPage = 1;
            renderTags();
            renderPagination();
        }

        function calculateMatchScore(tag, searchTerm) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤–µ—Å –ø–µ—Ä–≤—ã—Ö –±—É–∫–≤
            let score = 0;
            let tagIndex = 0;

            for (let i = 0; i < searchTerm.length; i++) {
                const char = searchTerm[i];
                const foundIndex = tag.toLowerCase().indexOf(char, tagIndex);
                if (foundIndex !== -1) {
                    score += (searchTerm.length - i) * 2; // –í–µ—Å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ–∑–∏—Ü–∏–∏ –≤ –∑–∞–ø—Ä–æ—Å–µ
                    tagIndex = foundIndex + 1;
                }
            }

            return score;
        }

        function sortTags() {
            const sortValue = sortSelect.value;
            if (sortValue === 'az') {
                filteredTags.sort();
            } else if (sortValue === 'za') {
                filteredTags.sort().reverse();
            } else if (sortValue === 'length') {
                filteredTags.sort((a, b) => a.length - b.length);
            }
        }

        function updatePerPage() {
            tagsPerPage = perPageSelect.value === 'all' ? filteredTags.length : parseInt(perPageSelect.value);
            currentPage = 1;
            renderTags();
            renderPagination();
        }

        function renderTags() {
            const start = (currentPage - 1) * tagsPerPage;
            const end = start + tagsPerPage;
            const tagsToShow = filteredTags.slice(start, end);

            tagsContainer.innerHTML = '';

            if (tagsToShow.length === 0) {
                tagsContainer.innerHTML = '<div class="col-span-full text-center text-gray-400">No tags found</div>';
                return;
            }

            tagsToShow.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-card bg-gray-800 p-4 rounded-lg flex justify-between items-center transition hover:bg-gray-750';
                tagElement.innerHTML = `
                    <span class="font-mono text-purple-300 truncate" title="${tag}">${tag}</span>
                    <button onclick="copyToClipboard('${tag.replace(/'/g, "\\'")}')" 
                        class="p-2 bg-gray-700 hover:bg-purple-600 rounded transition flex-shrink-0">
                        <i class="fas fa-copy"></i>
                    </button>
                `;
                tagsContainer.appendChild(tagElement);
            });
        }

        function renderPagination() {
            if (perPageSelect.value === 'all' || filteredTags.length <= tagsPerPage) {
                pagination.innerHTML = '<div class="text-gray-400">Showing all tags</div>';
                return;
            }

            const totalPages = Math.ceil(filteredTags.length / tagsPerPage);
            pagination.innerHTML = '';

            // Previous button
            addPaginationButton('‚Üê Prev', currentPage > 1, () => {
                if (currentPage > 1) goToPage(currentPage - 1);
            }, 'prev');

            // First page and ellipsis
            if (currentPage > 3) {
                addPaginationButton(1, true, () => goToPage(1));
                if (currentPage > 4) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1';
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
            }

            // Page buttons around current page
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                addPaginationButton(i, true, () => goToPage(i), i === currentPage ? 'active' : '');
            }

            // Last page and ellipsis
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1';
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
                addPaginationButton(totalPages, true, () => goToPage(totalPages));
            }

            // Next button
            addPaginationButton('Next ‚Üí', currentPage < totalPages, () => {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            }, 'next');
        }

        function addPaginationButton(text, enabled, onClick, type = '') {
            const btn = document.createElement('button');
            btn.textContent = text;
            btn.className = `pagination-btn px-3 py-1 rounded ${type === 'active' ? 'bg-purple-600' : 'bg-gray-700 hover:bg-purple-600'
                } ${!enabled ? 'opacity-50 cursor-not-allowed' : ''} ${type === 'prev' || type === 'next' ? 'font-semibold' : ''
                }`;
            btn.disabled = !enabled;
            btn.addEventListener('click', onClick);
            pagination.appendChild(btn);
        }

        function goToPage(page) {
            currentPage = page;
            renderTags();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // Utility functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                notification.classList.remove('hidden');
                setTimeout(() => notification.classList.add('hidden'), 2000);
            });
        }

        function exportData(format) {
            let content, mimeType, ext;

            if (format === 'csv') {
                content = filteredTags.join('\n');
                mimeType = 'text/csv';
                ext = 'csv';
            } else if (format === 'json') {
                content = JSON.stringify(filteredTags, null, 2);
                mimeType = 'application/json';
                ext = 'json';
            } else {
                content = filteredTags.join('\n');
                mimeType = 'text/plain';
                ext = 'txt';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clan-tags.${ext}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
